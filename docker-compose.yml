version: '3.4'

networks:
  default:
    driver: bridge

services:
  db:
    image: postgres
    restart: always
    volumes:
      - ./initialization-scripts:/docker-entrypoint-initdb.d/
    env_file:
      - .env
    ports:
      - "5432:5432"
    networks:
      - default


  adminer:
    image: adminer
    restart: always
    environment:
      ADMINER_DESIGN: 'hydra'
      ADMINER_DEFAULT_SERVER: 'postgresql'
    ports:
      - 8080:8080
    depends_on:
      - db


  api:
    build: .
    networks:
      - default
    volumes:
      - ./app/:/app
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "5000", "--reload"]
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - adminer